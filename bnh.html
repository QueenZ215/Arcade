<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Zoe Coolbaugh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bear Ninja Hunter Game</title>
</head>
<body>
    <main class="wrap">
    <h2>Bear Ninja Hunter</h2>
    <p class="tagline">Play against the computer!</p>
    <div class="rules">
      <ul>
        <li>The Bear Beats the Ninja.</li>
        <li>The Hunter beats the Bear.</li>
        <li>And the Ninja beats the Hunter.</li>
      </ul>
    </div>
    <p class="choose">Click a button below to select your choice.</p>
    
    <hr class="bar">
     
    <div class="btn-row" role="group" aria-label="Choices">
      <button class="choice" data-pick="Bear">Bear</button>
      <button class="choice" data-pick="Ninja">Ninja</button>
      <button class="choice" data-pick="Hunter">Hunter</button>
    </div>
    
    <hr class="bar">
    
    <section id="results" aria-live="polite" hidden>
      <p class="line"><strong id="youLine"></strong></p>
      <p class="line"><strong id="cpuLine"></strong></p>
      <p class="line win" id="winnerLine"></p>
    </section>
    
    <div id="counters" class="counters" hidden>
      <p>Your Wins: <span id="pwins">0</span></p>
      <p>Computer Wins: <span id="cwins">0</span></p>
    </div>
    
    <hr class="bar" id="againBreak" hidden>
    
    <div class="again" id="againArea" hidden>
      <button id="playAgain">Play Again?</button>
      <button id="endSession" class="linky" title="Clears totals">End session</button>
    </div>
    
    <hr class="bar" id="againBreak2" hidden>


    </main>
    <script src="js/script.js"></script>
</body>
</html>
